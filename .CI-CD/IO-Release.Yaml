#
# ========================================================================
# --> Pipeline: Continuous Integration & Deployment Configuration(s)
# ========================================================================
#

# ------------------------------------------------------------------------
# YAML Configuration Anchors
# ------------------------------------------------------------------------

.Job: &Pre-Execution [ "apk add curl" ]

.Job: &Image "registry.gitlab.com/gitlab-org/release-cli:latest"

.Job: &Stage "Release"

.Job: &Trigger [
    {
        if: "$CI_PIPELINE_SOURCE == 'merge_request_event'",
        changes: [ "VERSION" ],
        when: "always"
    }, {
        if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH",
        changes: [ "VERSION" ],
        when: "always"
    }, {
        if: "$CI_COMMIT_TAG",
        when: "never"
    }
]

.Job: &Dependencies [
    { job: "Version", artifacts: True }
]

.Job: &Variables { GIT_STRATEGY: "recursive" }

.Job: &Artifacts {
    paths: [ "*", "**", "*/**" ],
    expire_in: "1 week",
    untracked: True,
    exclude: [ ".git/" ]
}

.Job: &Settings {
    ref: "$CICD_COMMIT",
    name: "$CICD_NAME - $CICD_VERSION - $CICD_BRANCH",
    tag_name: "$CICD_VERSION",
    description: "**Automated Release Generation**"
}

.Job: &Script [
    "echo ..."
]

.Job: &Failure-Allowance True

# ------------------------------------------------------------------------
# Primary Entry-Point (Jobs + Stages + Triggers)
# ------------------------------------------------------------------------

Evidence:
    image:          *Image
    rules:          *Trigger
    stage:          *Stage
    needs:          *Dependencies
    script:         *Script
    release:        *Settings
    artifacts:      *Artifacts
    variables:      *Variables
    before_script:  *Pre-Execution
    allow_failure:  *Failure-Allowance

stages: [ *Stage ]
