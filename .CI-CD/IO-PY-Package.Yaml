#
# ========================================================================
# --> Pipeline: Continuous Integration & Deployment Configuration(s)
# ========================================================================
#

# ------------------------------------------------------------------------
# YAML Configuration Anchors
# ------------------------------------------------------------------------

.Job: &Pre-Execution [ "apk add curl" ]

.Job: &Image { name: "python:alpine" }
.Job: &Service ["docker"]

.Job: &Stage "Release"

.Job: &Trigger [
    {
        if: "$CI_PIPELINE_SOURCE == 'merge_request_event'",
        changes: [ "VERSION" ],
        when: "always"
    }, {
        if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH",
        changes: [ "VERSION" ],
        when: "manual"
    }, {
        if: "$CI_COMMIT_TAG",
        when: "never"
    }
]

.Job: &Dependencies [
    { job: "Compile", artifacts: True }
]

.Job: &Variables { GIT_STRATEGY: "recursive" }

.Job: &Script [
    "rm -r -f .pypirc",

    "apk add --quiet bash curl git git-lfs jq",
    "apk add --quiet libc-dev linux-headers build-base",
    "apk add gcc musl-dev python3-dev libffi-dev openssl-dev cargo",

    "python3 -m pip install --upgrade pip",
    "python3 -m pip install setuptools",
    "python3 -m pip  install wheel",
    "python3 -m pip --quiet install virtualenv",
    "python3 -m virtualenv --quiet .venv",

    "source .venv/bin/activate",

    "python -m pip --quiet install --upgrade pip",

    "printf '%s' '[distutils]' > .pypirc",
    "printf '\n' >> .pypirc",
    "printf '%s' 'index-servers =' >> .pypirc",
    "printf '\n' >> .pypirc",
    "printf '%s' '    gitlab' >> .pypirc",
    "printf '\n' >> .pypirc",
    "printf '\n' >> .pypirc",
    "printf '%s' '[gitlab]' > .pypirc",
    "printf '\n' >> .pypirc",
    "printf '%s' 'repository = https://gitlab.cloud-technology.io/api/v4/projects/' >> .pypirc",
    "printf '%s' ${CI_PROJECT_ID} >> .pypirc",
    "printf '%s' '/packages/pypi' >> .pypirc",
    "printf '\n' >> .pypirc",
    "printf '%s' 'username = gitlab-ci-token' >> .pypirc",
    "printf '\n' >> .pypirc",
    "printf '%s' 'password = ' >> .pypirc",
    "printf '%s' ${CI_JOB_TOKEN} >> .pypirc",
    "printf '\n' >> .pypirc",

    "export URL=https://gitlab.code-technology.io/api/v4/projects/${CI_PROJECT_ID}/packages/pypi",

    "python -m pip install twine",

    "ls -lahR .",

    "python -m twine upload --repository gitlab Artifact/Distribution/Nexus*"
]

.Job: &Failure-Allowance True

# ------------------------------------------------------------------------
# Primary Entry-Point (Jobs + Stages + Triggers)
# ------------------------------------------------------------------------

Package:
    image:          *Image
    rules:          *Trigger
    stage:          *Stage
    needs:          *Dependencies
    script:         *Script
    variables:      *Variables
    before_script:  *Pre-Execution
    allow_failure:  *Failure-Allowance

stages: [ *Stage ]
