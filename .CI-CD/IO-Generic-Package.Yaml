#
# ========================================================================
# --> Pipeline: Continuous Integration & Deployment Configuration(s)
# ========================================================================
# Generic Package API:
#  - https://gitlab.com/gitlab-org/release-cli/-/tree/master/docs/examples/release-assets-as-generic-package/

# ------------------------------------------------------------------------
# YAML Configuration Anchors
# ------------------------------------------------------------------------

.Job: &Pre-Execution [ "apk add curl" ]

.Job: &Image "curlimages/curl:latest"

.Job: &Stage "Distribution"

.Job: &Trigger [
    {
        if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH",
        changes: [ "VERSION" ],
        when: "always"
    }, {
        if: "$CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH",
        changes: [ "VERSION" ],
        when: "manual"
    }, {
        if: "$CI_COMMIT_TAG"
    }
]

.Job: &Dependencies [ { job: "Package", artifacts: True } ]

.Job: &Variables { SOURCE: "" }

.Job: &Artifacts { }

.Job: &Script [
    "curl --header 'JOB-TOKEN: ${CI_JOB_TOKEN}' --upload-file '${SOURCE}' '${PACKAGE_REGISTRY_URL}/${SOURCE}'"
]

.Job: &Failure-Allowance True

.Job: &Interupt False

# ------------------------------------------------------------------------
# Primary Entry-Point (Jobs + Stages + Triggers)                    *WIP
# ------------------------------------------------------------------------

Upload:
    image: *Image
    rules: *Trigger
    stage: *Stage
    needs: *Dependencies
    script: *Script
    interruptible: *Interupt
    before_script: *Pre-Execution
    allow_failure: *Failure-Allowance

stages: [ *Stage ]

default: { image: *Image, interruptible: *Interupt, artifacts: *Artifacts }
